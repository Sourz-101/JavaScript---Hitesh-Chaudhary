<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') //This is use to create new element
    console.log(div);
    div.className = "main" //this  set class attribute 
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // for setting attributes this method is better as it is setting attribute to the memory, in other methods the attributed is asked form the memory then updated and then returned to memory. This method is done in only 1 cycle while the later one takes 2 cycle.  
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div) // this will add the div to the body that was in memeory
</script>
</html>
