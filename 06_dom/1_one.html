<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with JavaScript</title>

    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">DOM learining with Javascript. <span style="display: none;">Text testing 1 2 3</span></h1>

        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2>Lorem ipsum dolor sit amet.</h2>

        <p>Lorem ipsum dolor sit amet.</p>

        <input type="password" name="" id="">

        <ul>
            <li class ='list-item'>One</li>
            <li class ='list-item'>Two</li>
            <li class ='list-item'>Three</li>
            <li class ='list-item'>Four</li>
        </ul>

    </div>
</body>

<script>
    console.log(window.document);
    console.log(document); // In this way we only get document
    console.dir(document); // If we want more properties like 'window.document' we can see it like this

    document.getElementById('title'); // This is a method to select an element with its ID.
 
    document.getElementById('title').id; // gives name of id
    document.getElementById('title').className; // gives name of class 

    document.getElementById('title').getAttribute('class'); // Gives any attribute demanded

    // document.getElementById('title').setAttribute('class','test') //this take key and value to set an attribute to selected elements




    const title = document.getElementById('title');

    title.style.backgroundColor = 'grey';
    title.style.padding = '8px';
    title.style.borderRadius = '15px';

    console.log(title.innerHTML) //gives entire html
    console.log(title.textContent) //gives entire text
    console.log(title.innerText) //only give text that will be render


    document.getElementsByClassName('heading')



    console.log(document.querySelector('h2')); //gives first element that is h2
    console.log(document.querySelector('#title'));
    console.log(document.querySelector('.heading'));
    console.log(document.querySelector('input[type="password"]'))
    
    console.log(document.querySelectorAll('h2')); //return nodelist
    




    console.log(document.getElementsByClassName('list-item')) // return HTML Collection

    // we can convert HTML collection in arraay
    const classList = document.getElementsByClassName('list-item')

    const convertedClass = Array.from(classList);
    console.log(Array.from(classList));


    convertedClass.forEach( (item) =>
        item.style.backgroundColor = 'orange'
    )



</script>
</html>

    1.innerHTML: returns all selected html contents including divs 
    2.textContent : returns all text content
    3.innerText : gives the text in the selected node even if its hidden
    4.querySelector
    5.querySelectorAll //This reuturns nodelist
    6.querySelctorByClassName // This return HTML collection
    6.getAttribute
